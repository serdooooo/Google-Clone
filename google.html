<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <!--Navbar-->
    <nav>
        <ul>
            <div class="up">
                <li style="width: 33px;height: 24; padding-left: 15px;"><a href="https://mail.google.com/">Gmail</a></li>
                <li style="width: 42px;height: 24; padding-left: 15px;"><a href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl">Images</a></li>
            </div>
            <div class="up2">
                <li><i class="material-icons">&#xe5c3;</i></li>
                <li><img src="img_avatar.png" alt="Avatar" style="width:40px"></li>
            </div>
        </ul>
    </nav>
    <!--Center-->
    <div class="center">
    <img src="google.png" alt="" style="height: 92px; width: 272px;">
    </div>
    <div class="bar">
        <input class="searchbar" type="text" title="Search">
        <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
      </div>

      <div class="buttons">
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
       </div>
       <div  class="offered" style="text-align: center;">
           <p>Google offered in: <a href="">Türkçe</a></p>
       </div>
    <!--Footer-->
    <footer>
        <div style="padding-left: 40px; padding: 15px;">
            <p style="font-family: Arial, sans-serif; color: #70757a;">Türkiye</p>
        </div>
            <hr>
            <ul class="leftul">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="rightul">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
    </footer>
</body>
</html>
